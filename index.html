<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>rohan panuganti</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            background: linear-gradient(135deg, #1a1a1a, #0d0d40);
            font-family: "Nunito", sans-serif;
            color: white;
            /* Ensure fullscreen on mobile devices */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Handle iPhone X and newer safe areas */
        body {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        #instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 90%;
        }

        @media (max-width: 768px) {
            #instructions {
                font-size: 16px;
                padding: 0 10px;
            }

            #completion-message {
                font-size: 28px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            #instructions {
                font-size: 14px;
            }

            #completion-message {
                font-size: 24px;
            }
        }

        #completion-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 36px;
            line-height: 1.5;
        }

        #completion-message a {
            color: #6581F8;
            text-decoration: none;
            font-weight: bold;
        }

        #completion-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="instructions">pinch the bubbles to pop them</div>
    <div id="completion-message">
        rohan panuganti<br>
        currently working @ <a href="https://royalbookapp.com" target="_blank" id="royalbook-link">royalbook</a>
    </div>
    <script>
        let videoElement;
        let fingerPosition = { x: 0, y: 0 };
        let smoothFingerPosition = { x: 0, y: 0 };
        let isPinching = false;
        let scene, camera, renderer, bubbles = [];
        let pointer;
        let linkPinched = false;

        async function setupCamera() {
            try {
                // Mobile-optimized constraints
                const constraints = {
                    video: {
                        facingMode: 'user', // Front camera
                        width: { ideal: 640, max: 1280 },
                        height: { ideal: 480, max: 720 }
                    }
                };

                // Try to get user media
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;

                return new Promise((resolve, reject) => {
                    videoElement.onloadedmetadata = () => {
                        // Set video size for better performance on mobile
                        videoElement.width = videoElement.videoWidth;
                        videoElement.height = videoElement.videoHeight;

                        videoElement.play()
                            .then(resolve)
                            .catch(reject);
                    };

                    videoElement.onerror = reject;

                    // Timeout after 10 seconds
                    setTimeout(() => reject(new Error('Camera setup timeout')), 10000);
                });
            } catch (error) {
                console.error('Error accessing camera:', error);
                throw error;
            }
        }

        function setup() {
            // Set up touch fallback immediately
            setupTouchFallback();

            // Start immediately without button
            startGame();
        }

        async function startGame() {
            try {
                document.getElementById('instructions').innerHTML = 'loading camera...';

                await initializeCamera();
                document.getElementById('instructions').innerHTML = 'pinch the bubbles to pop them';
                initializeThreeJS();

                // Create bubbles
                for (let i = 0; i < 20; i++) {
                    bubbles.push(new Bubble(
                        Math.random() * 4 - 2,
                        Math.random() * 4 - 2,
                        Math.random() * 4 - 2,
                        Math.random() * 0.5 + 0.2
                    ));
                }

                animate();
            } catch (error) {
                console.error('Failed to initialize camera:', error);
                // Continue without camera - use touch/mouse instead
                document.getElementById('instructions').innerHTML = 'touch/click the bubbles to pop them';
                initializeThreeJS();

                // Create bubbles
                for (let i = 0; i < 20; i++) {
                    bubbles.push(new Bubble(
                        Math.random() * 4 - 2,
                        Math.random() * 4 - 2,
                        Math.random() * 4 - 2,
                        Math.random() * 0.5 + 0.2
                    ));
                }

                animate();
            }
        }

        async function initializeCamera() {
            try {
                // Initialize video for hand tracking
                videoElement = document.createElement('video');
                videoElement.style.display = 'none';
                videoElement.setAttribute('playsinline', ''); // Important for iOS
                videoElement.setAttribute('autoplay', '');
                videoElement.setAttribute('muted', '');
                document.body.appendChild(videoElement);

                const hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onResults);

                await setupCamera();

                const processFrame = async () => {
                    if (videoElement.readyState >= 2) {
                        try {
                            await hands.send({ image: videoElement });
                        } catch (e) {
                            // Silently handle frame processing errors
                        }
                    }
                    requestAnimationFrame(processFrame);
                };
                processFrame();
            } catch (error) {
                console.error('Camera initialization failed:', error);
                throw error;
            }
        }

        function initializeThreeJS() {
            // Initialize Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lighting
            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(10, 10, 10);
            scene.add(light);

            // Create pointer indicator
            const pointerGeometry = new THREE.SphereGeometry(0.05, 32, 32);
            const pointerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            pointer = new THREE.Mesh(pointerGeometry, pointerMaterial);
            scene.add(pointer);
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const handLandmarks = results.multiHandLandmarks[0];
                const fingerTip = handLandmarks[8];
                const thumbTip = handLandmarks[4];

                fingerPosition.x = (1 - fingerTip.x) * window.innerWidth;
                fingerPosition.y = fingerTip.y * window.innerHeight;

                const dx = (fingerTip.x - thumbTip.x) * window.innerWidth;
                const dy = (fingerTip.y - thumbTip.y) * window.innerHeight;
                isPinching = Math.sqrt(dx * dx + dy * dy) < 50;
            }
        }

        // Touch fallback for devices where camera doesn't work
        let isTouching = false;
        let touchPosition = { x: 0, y: 0 };

        function setupTouchFallback() {
            document.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isTouching = true;
                const touch = e.touches[0];
                touchPosition.x = touch.clientX;
                touchPosition.y = touch.clientY;
                fingerPosition.x = touch.clientX;
                fingerPosition.y = touch.clientY;
                isPinching = true;
            });

            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (isTouching) {
                    const touch = e.touches[0];
                    touchPosition.x = touch.clientX;
                    touchPosition.y = touch.clientY;
                    fingerPosition.x = touch.clientX;
                    fingerPosition.y = touch.clientY;
                }
            });

            document.addEventListener('touchend', (e) => {
                e.preventDefault();
                isTouching = false;
                isPinching = false;
            });

            // Also add mouse support for desktop
            document.addEventListener('mousedown', (e) => {
                isTouching = true;
                fingerPosition.x = e.clientX;
                fingerPosition.y = e.clientY;
                isPinching = true;
            });

            document.addEventListener('mousemove', (e) => {
                if (isTouching) {
                    fingerPosition.x = e.clientX;
                    fingerPosition.y = e.clientY;
                }
            });

            document.addEventListener('mouseup', () => {
                isTouching = false;
                isPinching = false;
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            // Smooth finger tracking
            smoothFingerPosition.x = lerp(smoothFingerPosition.x, fingerPosition.x, 0.1);
            smoothFingerPosition.y = lerp(smoothFingerPosition.y, fingerPosition.y, 0.1);

            // Update pointer position
            const normalizedX = (smoothFingerPosition.x / window.innerWidth) * 2 - 1;
            const normalizedY = -(smoothFingerPosition.y / window.innerHeight) * 2 + 1;
            pointer.position.set(normalizedX * 2, normalizedY * 2, 0);

            bubbles.forEach((bubble, i) => {
                bubble.update();
                bubble.show();
                if (isPinching && bubble.contains(normalizedX, normalizedY)) {
                    scene.remove(bubble.mesh);
                    bubbles.splice(i, 1);
                }
            });

            // Check if all bubbles are popped
            if (bubbles.length === 0) {
                document.getElementById('instructions').style.display = 'none';
                document.getElementById('completion-message').style.display = 'block';

                // Check if user pinches the "royalbook" link
                const linkElement = document.getElementById('royalbook-link');
                const linkBounds = linkElement.getBoundingClientRect();
                if (
                    isPinching &&
                    smoothFingerPosition.x > linkBounds.left &&
                    smoothFingerPosition.x < linkBounds.right &&
                    smoothFingerPosition.y > linkBounds.top &&
                    smoothFingerPosition.y < linkBounds.bottom &&
                    !linkPinched
                ) {
                    linkPinched = true;
                    window.open(linkElement.href, '_blank');
                }
            }

            renderer.render(scene, camera);
        }

        class Bubble {
            constructor(x, y, z, size) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.size = size;

                const geometry = new THREE.SphereGeometry(this.size, 32, 32);
                const material = new THREE.MeshStandardMaterial({ color: 0x0077ff, transparent: true, opacity: 0.7 });
                this.mesh = new THREE.Mesh(geometry, material);

                this.mesh.position.set(this.x, this.y, this.z);
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02
                );
                scene.add(this.mesh);
            }

            update() {
                this.mesh.position.add(this.velocity);

                // Bounce off the walls
                if (this.mesh.position.x > 2 || this.mesh.position.x < -2) this.velocity.x *= -1;
                if (this.mesh.position.y > 2 || this.mesh.position.y < -2) this.velocity.y *= -1;
                if (this.mesh.position.z > 2 || this.mesh.position.z < -2) this.velocity.z *= -1;
            }

            show() {
                // Rendering handled by Three.js
            }

            contains(normalizedX, normalizedY) {
                const bubblePos = new THREE.Vector3().setFromMatrixPosition(this.mesh.matrixWorld);
                const dist = Math.sqrt(
                    Math.pow(bubblePos.x - normalizedX * 2, 2) +
                    Math.pow(bubblePos.y - normalizedY * 2, 2)
                );
                return dist < this.size;
            }
        }

        function lerp(start, end, amt) {
            return (1 - amt) * start + amt * end;
        }

        setup();
    </script>
</body>

</html>
